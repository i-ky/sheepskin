version: "3"

services:
  agent:
    image: zabbix/zabbix-agent
    environment:
      ZBX_DEBUGLEVEL: 4
      ZBX_LOADMODULE: sheepskin.so
      ZBX_PASSIVESERVERS: 127.0.0.1,::1
    volumes:
    - type: bind
      source: ../sheepskin.so
      target: /var/lib/zabbix/modules/sheepskin.so
      read_only: true
  agent2:
    image: zabbix/zabbix-agent2:alpine-trunk
    environment:
      ZBX_PASSIVESERVERS: 127.0.0.1,::1
